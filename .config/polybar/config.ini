[global/wm]
include-file = ~/.config/polybar/themes/oxocarbon.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
wm-restack = bspwm
bottom = true
fixed-center = true
height = 34
line-size = 2
background = ${color.bg}
foreground = ${color.fg}
font-0 = "Overpass:style=Medium:size=9.5;3"
font-1 = "Material Design Icons Desktop:style=Regular:size=12;3"

;; Normal
width = 100%
modules-left = workspaces
modules-center = title
modules-right = updates network alsa date
