[module/alsa]
type = internal/alsa
format-volume-foreground = ${color.fg}
format-muted-foreground = ${color.fg}
format-volume = <ramp-volume>
format-volume-padding = 2
format-muted = 󰖁
format-muted-padding = 2
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󱄠

[module/date]
type = internal/date
time = "󰸘  %I:%M"
format = <label>
label = %time%
format-padding = 2
format-foreground = ${color.fg}

[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${color.fg}
format-padding = 2
label = %title%
label-maxlen = 60

[module/network]
type = internal/network
interface = wlan0
format-connected = 
format-disconnected= 
format-connected-padding = 2
format-disconnected-padding = 2
format-disconnected-foreground = ${color.fg}
format-connected-foreground = ${color.fg}

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false

label-active = %name%
label-occupied = %name%
label-urgent = %name%
label-empty = %name%

label-active-underline = ${color.fg}
label-occupied-foreground = ${color.al}
label-occupied-underline = ${color.al}
label-urgent-foreground = ${color.al}
label-empty-foreground = ${color.al}
label-active-padding = 4
label-urgent-padding = 4
label-occupied-padding = 4
label-empty-padding = 4

[module/updates]
type = custom/script
exec = sh ~/.config/polybar/updates.sh
interval = 180
format = <label>
label = %output%
format-padding = 2
format-foreground = ${color.fg}
