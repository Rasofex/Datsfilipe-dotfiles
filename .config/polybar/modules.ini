[module/date]
type = internal/date
time = "%I:%M  "
format = <label>
label = %time%
format-padding = 2
format-foreground = ${color.al}
format-background = ${color.fg}
format-font = 2
time-alt = "%A, %d %B %Y    %H:%M:%S  "

[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${color.fg}
format-padding = 2
label = %title%
label-empty = ~
label-maxlen = 60

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
icon-0 = 0;
icon-1 = 1;
icon-2 = 2;
icon-3 = 3;
icon-4 = 4;
icon-5 = 5;
icon-6 = 6;
icon-7 = 7;
icon-8 = 8;
icon-9 = 9;
format = <label-state>
label-active = %icon%
label-occupied = %icon% 
label-urgent = %icon% 
label-empty = %icon% 
label-active-foreground = ${color.fg}
label-active-background = ${color.al}
label-occupied-foreground = ${color.fg}
label-occupied-background = ${color.bg}
label-urgent-foreground = ${color.fg}
label-urgent-background = ${color.al}
label-empty-foreground = ${color.al}
label-empty-background = ${color.bg}
label-active-padding = 4
label-urgent-padding = 4
label-occupied-padding = 4
label-empty-padding = 4

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <bar-volume>
format-volume-padding = 4
format-muted = <label-muted>
format-muted-padding = 4
label-muted = ""
label-muted-foreground = ${color.al}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-foreground = ${color.fg}

bar-volume-width = 5
bar-volume-indicator = 
bar-volume-fill = -
bar-volume-fill-foreground = ${color.fg}
bar-volume-empty = -
bar-volume-empty-foreground = ${color.al}

[module/wired-network]
type = internal/network
interface = enp5s0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = "  %ifname%"
label-connected-foreground = ${color.fg}
label-disconnected = "  %ifname%"
label-disconnected-foreground = ${color.al}
