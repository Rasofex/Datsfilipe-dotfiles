shell:
  program: zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'
key_bindings:
  - { key: X, mods: Control, action: ToggleViMode }
font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 11.5
window:
  padding:
   x: 16
   y: 15
  opacity: 0.8
cursor:
  style: Block
  blink: true
  blink_interval: 500
import:
  - ~/.config/alacritty/colors.yml
