shell:
  program: fish
  args:
    - -l
    - -c
    - 'tmux attach || tmux'
key_bindings:
  - { key: X, mods: Control, action: ToggleViMode }
# Theme config
schemes:
  gruvbox: &gruvbox
    primary:
      background: '0x282828'
      foreground: '0xebdbb2'

    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'
  tokyonight: &tokyonight
    primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'
    
    normal:
      black:   '0x1a1b26'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'
    
    bright:
      black:   '0x4b5263'
      red:     '0xff9e9d'
      green:   '0xacce91'
      yellow:  '0xf9cbbd'
      blue:    '0x9cc4ff'
      magenta: '0xd4bfff'
      cyan:    '0x9ee5ff'
      white:   '0xe5e9f0'
colors: *gruvbox
font:
  normal:
    family: JetBrainsMono Nerd Font 
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 11.5
window:
  padding:
   x: 15
   y: 15
  opacity: 0.9
cursor:
  style: Block
  blink: true
  blink_interval: 500
