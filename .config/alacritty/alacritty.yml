shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new-session -s dtsf"
key_bindings:
  - { key: X, mods: Control, action: ToggleViMode }
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13
window:
  padding:
    x: 25
    y: 25
  opacity: 0.9
cursor:
  style: Block
  blink: true
  blink_interval: 500
import:
  - ~/.config/alacritty/themes/eva.yml
